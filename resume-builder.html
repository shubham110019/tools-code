<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        /* Custom Styles for Resume Builder */
        .profile-photo {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
        }

        .job-title {
            font-size: 18px;
            color: #555;
        }

        .email,
        .phone,
        .location {
            font-size: 16px;
            color: #777;
        }

        .experience-title {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }

        .experience-item {
            margin-bottom: 20px;
        }

        .experience-item p {
            margin-bottom: 5px;
        }

        .experience-item .job-title {
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Resume Builder</h1>
        <div class="row">
            <div class="col-md-4">
                <h3>User Profile</h3>
                <form id="user-profile-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="job-title">Job Title</label>
                        <input type="text" class="form-control" id="job-title" placeholder="Enter your job title"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" id="phone" placeholder="Enter your phone number"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id="location" placeholder="Enter your location"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="photo">Profile Photo</label>
                        <input type="file" class="form-control-file" id="photo">
                    </div>
                    <div class="form-group">
                        <label for="professional-summary">Professional Summary</label>
                        <textarea class="form-control" id="professional-summary" rows="4"
                            placeholder="Write a brief summary of your professional experience" required></textarea>
                    </div>
                    <h3>Experience</h3>
                    <div id="experience-section">
                        <!-- Default Experience Item -->
                        <div class="experience-item border p-3">
                            <div class="form-group">
                                <label for="experience-job-title">Job Title</label>
                                <input type="text" class="form-control experience-job-title"
                                    placeholder="Enter job title" required>
                            </div>
                            <div class="form-group">
                                <label for="experience-employer">Employer</label>
                                <input type="text" class="form-control experience-employer" placeholder="Enter employer"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="experience-start-date">Start Date</label>
                                <input type="date" class="form-control experience-start-date" required>
                            </div>
                            <div class="form-group">
                                <label for="experience-end-date">End Date</label>
                                <input type="date" class="form-control experience-end-date">
                            </div>
                            <div class="form-group">
                                <label for="experience-description">Description</label>
                                <textarea class="form-control experience-description" rows="3"
                                    placeholder="Describe your role and responsibilities" required></textarea>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary mt-3" id="add-experience">Add Experience</button>

                    <div id="skills-section">
                        <h3>Skills</h3>
                        <div class="form-group">
                            <input type="text" class="form-control skill-name" placeholder="Enter a skill" required>
                        </div>
                        <button type="button" class="btn btn-secondary" id="add-skill">Add Skill</button>
                    </div>
                </form>
            </div>
            <div class="col-md-8">
                <h3>Resume Preview</h3>
                <div id="resume-preview">
                    <!-- Live preview will be rendered here -->
                    <div class="profile-photo-container">
                        <img id="profile-photo" class="profile-photo" src="" alt="Profile Photo">
                    </div>
                    <p id="name" class="name"></p>
                    <p id="job-title" class="job-title"></p>
                    <p id="email" class="email"></p>
                    <p id="phone" class="phone"></p>
                    <p id="location" class="location"></p>
                    <p id="professional-summary"></p>
                    <h3 class="experience-title">Experience</h3>
                    <ul id="experience-list"></ul>
                    <h3 class="skills-title">Skills</h3>
                    <ul id="skills-list" class="list-inline"></ul>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <h3>Customization</h3>
                <div class="form-group">
                    <label for="template-select">Select Template</label>
                    <select id="template-select" class="form-control">
                        <option value="template1.html">Template 1</option>
                        <option value="template2.html">Template 2</option>
                        <option value="template3.html">Template 3</option>
                    </select>
                </div>
                <button type="button" class="btn btn-success" id="download-resume">Download Resume as PDF</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            // Load template initially
            loadTemplate('template1.html');

            // Automatically update resume preview when user inputs data
            $('#user-profile-form input, #user-profile-form textarea').on('input change', function () {
                updateResumePreview();
            });

            // Change template
            $('#template-select').change(function () {
                let selectedTemplate = $(this).val();
                loadTemplate(selectedTemplate);
            });

            $('#add-skill').click(function () {
                $('#skills-section').append(`
                    <div class="form-group">
                        <input type="text" class="form-control skill-name" placeholder="Enter a skill" required>
                    </div>
                `);
                updateSkillsPreview(); // Update the preview after adding a skill
            });

            // Function to load the selected template
            function loadTemplate(template) {
                $.get('templates/' + template, function (data) {
                    $('#resume-preview').html(data);
                    updateResumePreview(); // Ensure that preview is updated with new template
                });
            }

            // Function to update resume preview with user data
            function updateResumePreview() {
                let name = $('#name').val();
                let jobTitle = $('#job-title').val();
                let email = $('#email').val();
                let phone = $('#phone').val();
                let location = $('#location').val();
                let professionalSummary = $('#professional-summary').val();

                $('#resume-preview').find('#name').text(name);
                $('#resume-preview').find('#job-title').text(jobTitle);
                $('#resume-preview').find('#email').text(email);
                $('#resume-preview').find('#phone').text(phone);
                $('#resume-preview').find('#location').text(location);
                $('#resume-preview').find('#professional-summary').text(professionalSummary);

                updateExperiencePreview(); // Update experience section
                updateSkillsPreview(); // Update skills section
            }

            // Function to update experience section in preview
            function updateExperiencePreview() {
                $('#experience-list').empty();
                $('.experience-item').each(function () {
                    let jobTitle = $(this).find('.experience-job-title').val();
                    let employer = $(this).find('.experience-employer').val();
                    let startDate = $(this).find('.experience-start-date').val();
                    let endDate = $(this).find('.experience-end-date').val();
                    let description = $(this).find('.experience-description').val();

                    let listItem = `<li>
                        <strong>${jobTitle}</strong> at ${employer} (${startDate} - ${endDate})
                        <p>${description}</p>
                    </li>`;

                    $('#experience-list').append(listItem);
                });
            }

            // Function to update skills section in preview
            function updateSkillsPreview() {
                $('#skills-list').empty();
                $('.skill-name').each(function () {
                    let skill = $(this).val();
                    if (skill.trim()) {
                        $('#skills-list').append(`<li class="list-inline-item">${skill}</li>`);
                    }
                });
            }

            // Add new experience item
            $('#add-experience').click(function () {
                $('#experience-section').append(`
                    <div class="experience-item border p-3">
                        <div class="form-group">
                            <label for="experience-job-title">Job Title</label>
                            <input type="text" class="form-control experience-job-title" placeholder="Enter job title" required>
                        </div>
                        <div class="form-group">
                            <label for="experience-employer">Employer</label>
                            <input type="text" class="form-control experience-employer" placeholder="Enter employer" required>
                        </div>
                        <div class="form-group">
                            <label for="experience-start-date">Start Date</label>
                            <input type="date" class="form-control experience-start-date" required>
                        </div>
                        <div class="form-group">
                            <label for="experience-end-date">End Date</label>
                            <input type="date" class="form-control experience-end-date">
                        </div>
                        <div class="form-group">
                            <label for="experience-description">Description</label>
                            <textarea class="form-control experience-description" rows="3" placeholder="Describe your role and responsibilities" required></textarea>
                        </div>
                    </div>
                `);
                updateExperiencePreview(); // Update the preview after adding new experience
            });

            // Download resume as PDF
            $('#download-resume').click(function () {
                let element = document.getElementById('resume-preview');
                html2pdf().from(element).save('resume.pdf');
            });
        });
    </script>
</body>

</html>
