<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <title>Watermark Image</title>
</head>

<body>

    <div class="container mt-5">
        <h2 class="mb-4">Watermark Image</h2>

        <!-- Image Upload -->
        <div class="form-group">
            <label for="imageUpload">Upload Image:</label>
            <input type="file" class="form-control-file" id="imageUpload" accept="image/*">
        </div>

        <!-- Image Preview -->
        <div class="form-group">
            <label>Image Preview:</label>
            <img id="imagePreview" class="img-fluid" alt="Image Preview">
        </div>

        <!-- Watermark Upload -->
        <div class="form-group">
            <label for="watermarkUpload">Upload Watermark:</label>
            <input type="file" class="form-control-file" id="watermarkUpload" accept="image/*">
        </div>

        <!-- Watermark Position -->
        <div class="form-group">
            <label for="positionSelect">Select Watermark Position:</label>
            <select class="form-control" id="positionSelect">
                <option value="top-left">Top Left</option>
                <option value="top-center">Top Center</option>
                <option value="top-right">Top Right</option>
                <option value="center-left">Center Left</option>
                <option value="center">Center</option>
                <option value="center-right">Center Right</option>
                <option value="bottom-left">Bottom Left</option>
                <option value="bottom-center">Bottom Center</option>
                <option value="bottom-right">Bottom Right</option>
            </select>
        </div>

        <!-- Download Button -->
        <button class="btn btn-primary" onclick="addWatermark()">Add Watermark and Download</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        function addWatermark() {
            // Get uploaded image
            var imageInput = document.getElementById('imageUpload');
            var image = imageInput.files[0];

            // Get watermark image
            var watermarkInput = document.getElementById('watermarkUpload');
            var watermark = watermarkInput.files[0];

            // Get selected position
            var positionSelect = document.getElementById('positionSelect');
            var position = positionSelect.value;

            // Create a canvas to draw images
            var canvas = document.createElement('canvas');
            var context = canvas.getContext('2d');

            // Load the image and watermark asynchronously
            Promise.all([
                loadImage(image),
                loadImage(watermark)
            ]).then(([imageObj, watermarkObj]) => {
                // Set canvas size
                canvas.width = imageObj.width;
                canvas.height = imageObj.height;

                // Draw original image
                context.drawImage(imageObj, 0, 0, canvas.width, canvas.height);

                // Draw watermark on selected position
                var x, y;
                switch (position) {
                    case 'top-left':
                        x = 0;
                        y = 0;
                        break;
                    case 'top-center':
                        x = (canvas.width - watermarkObj.width) / 2;
                        y = 0;
                        break;
                    case 'top-right':
                        x = canvas.width - watermarkObj.width;
                        y = 0;
                        break;
                    case 'center-left':
                        x = 0;
                        y = (canvas.height - watermarkObj.height) / 2;
                        break;
                    case 'center':
                        x = (canvas.width - watermarkObj.width) / 2;
                        y = (canvas.height - watermarkObj.height) / 2;
                        break;
                    case 'center-right':
                        x = canvas.width - watermarkObj.width;
                        y = (canvas.height - watermarkObj.height) / 2;
                        break;
                    case 'bottom-left':
                        x = 0;
                        y = canvas.height - watermarkObj.height;
                        break;
                    case 'bottom-center':
                        x = (canvas.width - watermarkObj.width) / 2;
                        y = canvas.height - watermarkObj.height;
                        break;
                    case 'bottom-right':
                        x = canvas.width - watermarkObj.width;
                        y = canvas.height - watermarkObj.height;
                        break;
                    // Add more cases for additional positions as needed
                    // ...
                    default:
                        // Default to bottom-right if position is not specified
                        x = canvas.width - watermarkObj.width;
                        y = canvas.height - watermarkObj.height;
                        break;
                }

                context.drawImage(watermarkObj, x, y, watermarkObj.width, watermarkObj.height);

                // Create a link to download the watermarked image
                var link = document.createElement('a');
                link.download = 'watermarked_image.png';
                link.href = canvas.toDataURL('image/png');

                // Trigger a click on the link to initiate the download
                link.click();
            });
        }

        // Helper function to load an image asynchronously
        function loadImage(file) {
            return new Promise((resolve) => {
                var reader = new FileReader();
                reader.onload = function (event) {
                    var img = new Image();
                    img.onload = function () {
                        resolve(img);
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        // Preview the selected image
        $('#imageUpload').change(function () {
            var input = this;
            var url = URL.createObjectURL(input.files[0]);
            $('#imagePreview').attr('src', url);
        });
    </script>

</body>

</html>
