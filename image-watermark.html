<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <title>Watermark Image</title>
</head>

<body>

    <div class="container mt-5">
        <h2 class="mb-4">Watermark Image</h2>

        <div class="row">

            <div class="col-md-6">

                <!-- Image Preview -->
                <div class="form-group previewimgbox">
                    <label>Image Preview:</label>
                    <img id="imagePreview" class="img-fluid" alt="Image Preview">
                </div>

            </div>

            <div class="col-md-6">

                <!-- Image Upload -->
                <div class="form-group">
                    <label for="imageUpload">Upload Image:</label>
                    <input type="file" class="form-control-file" id="imageUpload" accept="image/*">
                </div>

                <!-- Watermark Upload -->
                <div class="form-group">
                    <label for="watermarkUpload">Upload Watermark:</label>
                    <input type="file" class="form-control-file" id="watermarkUpload" accept="image/*">
                </div>

                <!-- Watermark Position -->
                <div class="form-group">
                    <label for="positionSelect">Select Watermark Position:</label>
                    <select class="form-control" id="positionSelect" onchange="updatePreview()">
                        <option>select one</option>
                        <option value="top-left">Top Left</option>
                        <option value="top-center">Top Center</option>
                        <option value="top-right">Top Right</option>
                        <option value="center-left">Center Left</option>
                        <option value="center">Center</option>
                        <option value="center-right">Center Right</option>
                        <option value="bottom-left">Bottom Left</option>
                        <option value="bottom-center">Bottom Center</option>
                        <option value="bottom-right">Bottom Right</option>
                    </select>
                </div>


                <!-- Watermark Space Inputs -->
                <div class="form-group">
                    <label for="topSpace">Top Space (px):</label>
                    <input type="number" class="form-control" id="topSpace" placeholder="Enter top space"
                        onchange="updatePreview()">
                </div>

                <div class="form-group">
                    <label for="leftSpace">Left Space (px):</label>
                    <input type="number" class="form-control" id="leftSpace" placeholder="Enter left space"
                        onchange="updatePreview()">
                </div>

                <div class="form-group">
                    <label for="rightSpace">Right Space (px):</label>
                    <input type="number" class="form-control" id="rightSpace" placeholder="Enter right space"
                        onchange="updatePreview()">
                </div>

                <div class="form-group">
                    <label for="bottomSpace">Bottom Space (px):</label>
                    <input type="number" class="form-control" id="bottomSpace" placeholder="Enter bottom space"
                        onchange="updatePreview()">
                </div>

                <div class="form-group">
                    <label for="opacityInput">Watermark Opacity:</label>
                    <input type="range" class="form-control-range" id="opacityInput" min="0" max="1" step="0.1"
                        value="1" onchange="updatePreview()">
                </div>


                <!-- Download Button -->
                <button class="btn btn-primary" onclick="addWatermark()">Add Watermark and Download</button>

            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>

        function updatePreview() {
            var positionSelect = document.getElementById('positionSelect');
            var position = positionSelect.value;

            var imageInput = document.getElementById('imageUpload');
            var image = imageInput.files[0];

            var watermarkInput = document.getElementById('watermarkUpload');
            var watermark = watermarkInput.files[0];

            // Get opacity value
            var opacityInput = document.getElementById('opacityInput');
            var opacity = parseFloat(opacityInput.value);

            // Get space values
            var topSpace = parseInt(document.getElementById('topSpace').value) || 0;
            var leftSpace = parseInt(document.getElementById('leftSpace').value) || 0;
            var rightSpace = parseInt(document.getElementById('rightSpace').value) || 0;
            var bottomSpace = parseInt(document.getElementById('bottomSpace').value) || 0;

            // Get the imagePreview element
            var imagePreview = document.getElementById('imagePreview');

            // Create or get the previewCanvas element
            var previewCanvas = document.getElementById('previewCanvas');

            if (!image || !imagePreview.src) {
                // If no image is selected or no image preview is available, remove the canvas
                if (previewCanvas) {
                    previewCanvas.remove();
                }
                return;
            }

            if (!previewCanvas) {
                // Use the imagePreview dimensions to create the canvas
                previewCanvas = document.createElement('canvas');
                previewCanvas.id = 'previewCanvas';
                previewCanvas.className = 'img-fluid';
                previewCanvas.style.border = '1px solid #ddd';
                previewCanvas.width = imagePreview.width;
                previewCanvas.height = imagePreview.height;
                var formGroup = document.querySelector('.previewimgbox');
                formGroup.appendChild(previewCanvas);
            }

            var previewContext = previewCanvas.getContext('2d');

            Promise.all([
                loadImage(image),
                loadImage(watermark)
            ]).then(([imageObj, watermarkObj]) => {
                previewCanvas.width = imageObj.width;
                previewCanvas.height = imageObj.height;

                // Draw the original image
                previewContext.drawImage(imageObj, 0, 0, previewCanvas.width, previewCanvas.height);

                // Set the opacity of the watermark
                previewContext.globalAlpha = opacity;

                // Draw the watermark on top based on the selected position
                var x, y;
                switch (position) {
                    case 'top-left':
                        x = leftSpace;
                        y = topSpace;
                        break;
                    case 'top-center':
                        x = (previewCanvas.width - watermarkObj.width) / 2;
                        y = topSpace;
                        break;
                    case 'top-right':
                        x = previewCanvas.width - watermarkObj.width - rightSpace;
                        y = topSpace;
                        break;
                    case 'center-left':
                        x = leftSpace;
                        y = (previewCanvas.height - watermarkObj.height) / 2;
                        break;
                    case 'center':
                        x = (previewCanvas.width - watermarkObj.width) / 2;
                        y = (previewCanvas.height - watermarkObj.height) / 2;
                        break;
                    case 'center-right':
                        x = previewCanvas.width - watermarkObj.width - rightSpace;
                        y = (previewCanvas.height - watermarkObj.height) / 2;
                        break;
                    case 'bottom-left':
                        x = leftSpace;
                        y = previewCanvas.height - watermarkObj.height - bottomSpace;
                        break;
                    case 'bottom-center':
                        x = (previewCanvas.width - watermarkObj.width) / 2;
                        y = previewCanvas.height - watermarkObj.height - bottomSpace;
                        break;
                    case 'bottom-right':
                        x = previewCanvas.width - watermarkObj.width - rightSpace;
                        y = previewCanvas.height - watermarkObj.height - bottomSpace;
                        break;
                    default:
                        x = leftSpace;
                        y = topSpace;
                        break;
                }

                previewContext.drawImage(watermarkObj, x, y, watermarkObj.width, watermarkObj.height);

                // Reset the globalAlpha back to 1 for future drawings
                previewContext.globalAlpha = 1;

                // Display the canvas and hide the image preview
                previewCanvas.style.display = 'block';
                imagePreview.style.display = 'none';
            });
        }

        function addWatermark() {
            // Get uploaded image
            var imageInput = document.getElementById('imageUpload');
            var image = imageInput.files[0];

            // Get watermark image
            var watermarkInput = document.getElementById('watermarkUpload');
            var watermark = watermarkInput.files[0];

            // Get selected position
            var positionSelect = document.getElementById('positionSelect');
            var position = positionSelect.value;

            // Get opacity value
            var opacityInput = document.getElementById('opacityInput');
            var opacity = parseFloat(opacityInput.value);

            // Create a canvas to draw images
            var canvas = document.createElement('canvas');
            var context = canvas.getContext('2d');

            // Load the image and watermark asynchronously
            Promise.all([
                loadImage(image),
                loadImage(watermark)
            ]).then(([imageObj, watermarkObj]) => {
                // Set canvas size
                canvas.width = imageObj.width;
                canvas.height = imageObj.height;

                // Draw original image
                context.drawImage(imageObj, 0, 0, canvas.width, canvas.height);

                // Set the opacity of the watermark
                context.globalAlpha = opacity;

                // Draw watermark on selected position
                var x, y;
                switch (position) {
                    case 'top-left':
                        x = 0;
                        y = 0;
                        break;
                    case 'top-center':
                        x = (canvas.width - watermarkObj.width) / 2;
                        y = 0;
                        break;
                    case 'top-right':
                        x = canvas.width - watermarkObj.width;
                        y = 0;
                        break;
                    case 'center-left':
                        x = 0;
                        y = (canvas.height - watermarkObj.height) / 2;
                        break;
                    case 'center':
                        x = (canvas.width - watermarkObj.width) / 2;
                        y = (canvas.height - watermarkObj.height) / 2;
                        break;
                    case 'center-right':
                        x = canvas.width - watermarkObj.width;
                        y = (canvas.height - watermarkObj.height) / 2;
                        break;
                    case 'bottom-left':
                        x = 0;
                        y = canvas.height - watermarkObj.height;
                        break;
                    case 'bottom-center':
                        x = (canvas.width - watermarkObj.width) / 2;
                        y = canvas.height - watermarkObj.height;
                        break;
                    case 'bottom-right':
                        x = canvas.width - watermarkObj.width;
                        y = canvas.height - watermarkObj.height;
                        break;
                    // Add more cases for additional positions as needed
                    // ...
                    default:
                        // Default to bottom-right if position is not specified
                        x = canvas.width - watermarkObj.width;
                        y = canvas.height - watermarkObj.height;
                        break;
                }


                // Use the space values in your calculations when drawing the watermark
                var topSpace = parseInt(document.getElementById('topSpace').value) || 0;
                var leftSpace = parseInt(document.getElementById('leftSpace').value) || 0;
                var rightSpace = parseInt(document.getElementById('rightSpace').value) || 0;
                var bottomSpace = parseInt(document.getElementById('bottomSpace').value) || 0;

                // Adjust x and y coordinates based on space values
                x += leftSpace;
                y += topSpace;
                x = Math.max(x, leftSpace);
                y = Math.max(y, topSpace);
                var adjustedWidth = watermarkObj.width - leftSpace - rightSpace;
                var adjustedHeight = watermarkObj.height - topSpace - bottomSpace;


                context.drawImage(watermarkObj, x, y, watermarkObj.width, watermarkObj.height);

                // Reset the globalAlpha back to 1 for future drawings
                context.globalAlpha = 1;

                // Hide the image preview and show the canvas
                var imagePreview = document.getElementById('imagePreview');
                var previewCanvas = document.getElementById('previewCanvas');
                imagePreview.style.display = 'none';
                previewCanvas.style.display = 'block';

                // Create a link to download the watermarked image
                var link = document.createElement('a');
                link.download = 'watermarked_image.png';
                link.href = canvas.toDataURL('image/png');

                // Trigger a click on the link to initiate the download
                link.click();
            });
        }

        // Helper function to load an image asynchronously
        function loadImage(file) {
            return new Promise((resolve) => {
                var reader = new FileReader();
                reader.onload = function (event) {
                    var img = new Image();
                    img.onload = function () {
                        resolve(img);
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        // Preview the selected image
        $('#imageUpload').change(function () {
            var input = this;
            var url = URL.createObjectURL(input.files[0]);
            $('#imagePreview').attr('src', url);

            // Show the image preview and hide the canvas
            var imagePreview = document.getElementById('imagePreview');
            var previewCanvas = document.getElementById('previewCanvas');
            imagePreview.style.display = 'block';

            updatePreview();
        });

    </script>

</body>

</html>
