<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Size Resizer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        #previewImage {
            max-width: 100%;
            height: auto;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="container mt-5">

        <input type="file" id="fileInput" class="form-control-file mb-3" multiple>
        <button id="resizeBtn" class="btn btn-primary">Resize Images</button>
        <div class="loader" id="loader"></div>

        <br><br>
        <h2>Image Size Resizer</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Preview</th>
                    <th>Upload Image Size</th>
                    <th>Compressed Image Size</th>
                    <th>Download</th>
                </tr>
            </thead>
            <tbody id="imageData">
                <!-- Data will be inserted here -->
            </tbody>
        </table>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/compressorjs/1.0.5/compressor.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#resizeBtn').on('click', function () {
                console.log('Button clicked');

                var fileInput = document.getElementById('fileInput');
                var files = fileInput.files;

                if (files.length === 0) {
                    alert('Please select at least one image file.');
                    return;
                }

                // Show loader
                $('#loader').show();

                for (var i = 0; i < files.length; i++) {
                    var file = files[i];
                    console.log('File selected:', file);

                    var targetMinSize = 90 * 1024; // 90KB
                    var targetMaxSize = 100 * 1024; // 100KB
                    var quality = 1.0; // Initial quality setting

                    // Start compression loop for each file
                    compressImage(file, quality, targetMinSize, targetMaxSize);
                }
            });

            function compressImage(file, quality, targetMinSize, targetMaxSize) {
                console.log('Compressing image:', file.name);

                new Compressor(file, {
                    quality: quality,
                    maxWidth: 1200,
                    maxHeight: 1200,
                    success: function (compressedResult) {
                        console.log('Image compressed successfully:', compressedResult);

                        var compressedSize = compressedResult.size;
                        console.log('Compressed image size:', compressedSize);

                        var uploadSize = file.size;

                        if (compressedSize < targetMinSize || compressedSize > targetMaxSize) {
                            // If the compressed size is not within the target range, adjust the quality and recompress
                            if (compressedSize < targetMinSize) {
                                quality += 0.1; // Increase quality by 0.1
                            } else {
                                quality -= 0.1; // Reduce quality by 0.1
                            }
                            // Recompress with the adjusted quality
                            compressImage(file, quality, targetMinSize, targetMaxSize);
                            return; // Exit the function to prevent adding data to the table
                        }

                        var reader = new FileReader();
                        reader.onloadend = function () {
                            var base64data = reader.result;
                            var rowData = '<tr>' +
                                '<td><img src="' + base64data + '" alt="Resized Image" style="max-width:100px;"></td>' +
                                '<td>' + formatFileSize(uploadSize) + '</td>' +
                                '<td>' + formatFileSize(compressedSize) + '</td>' +
                                '<td><a href="' + base64data + '" class="btn btn-success" download="' + file.name + '">Download</a></td>' +
                                '</tr>';
                            $('#imageData').append(rowData);
                        }
                        reader.readAsDataURL(compressedResult);

                        // Hide loader after processing
                        $('#loader').hide();
                    },
                    error: function (error) {
                        console.log('Compression error:', error.message);
                        // Hide loader in case of error
                        $('#loader').hide();
                    },
                });
            }

            function formatFileSize(size) {
                var units = ["B", "KB", "MB", "GB", "TB"];
                var i = 0;
                while (size >= 1024 && i < units.length - 1) {
                    size /= 1024;
                    i++;
                }
                return size.toFixed(2) + " " + units[i];
            }
        });
    </script>
</body>

</html>
