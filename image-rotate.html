<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Rotate and Download</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #preview {
            max-width: 300px;
            margin-top: 20px;
            image-orientation: from-image;
            /* Prevents browser from rotating the image */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Image Rotate and Download</h1>
        <input type="file" id="fileInput" accept="image/*">
        <div>
            <button class="btn btn-primary mt-3" id="rotateButton">Rotate 90Â° Clockwise</button>
            <button class="btn btn-success mt-3" id="downloadButton" disabled>Download Rotated Image</button>
        </div>
        <img id="preview" src="" alt="Preview">
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function (event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function (event) {
                const img = new Image();
                img.onload = function () {
                    document.getElementById('preview').src = img.src;
                    document.getElementById('rotateButton').removeAttribute('disabled');
                };
                img.src = event.target.result;
            };

            reader.readAsDataURL(file);
        });

        function rotateImage(angle) {
            const img = document.getElementById('preview');
            let currentRotation = img.getAttribute('data-rotation') || 0;
            currentRotation = (parseInt(currentRotation) + angle) % 360;
            img.style.transform = `rotate(${currentRotation}deg)`;
            img.setAttribute('data-rotation', currentRotation);
            document.getElementById('downloadButton').removeAttribute('disabled');
        }

        document.getElementById('rotateButton').addEventListener('click', function () {
            rotateImage(90);
        });

        document.getElementById('downloadButton').addEventListener('click', function () {
            const img = document.getElementById('preview');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.naturalWidth;
            canvas.height = img.naturalHeight;
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(parseInt(img.getAttribute('data-rotation')) * Math.PI / 180);
            ctx.drawImage(img, -img.naturalWidth / 2, -img.naturalHeight / 2);
            const link = document.createElement('a');
            link.href = canvas.toDataURL();
            link.download = 'rotated_image.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>

</html>
